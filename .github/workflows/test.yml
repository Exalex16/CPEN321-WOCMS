name: CI - Run Tests

on:
    push:
      paths:
        - 'Backend/**'  # Only trigger deployment if changes occur in the Backend folder
        
      branches:
        - main
        
        
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: Backend/package-lock.json

      - name: Install Dependencies
        run: |
          cd Backend  # ✅ Move into the Backend folder
          npm install

      - name: Set Environment Variables
        env:
          DB_URI: ${{ secrets.DB_URI_TEST }}
          PORT: ${{ secrets.PORT_TEST }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: echo "Environment variables set."

      - name: Run Tests
        run: |
          cd Backend  # ✅ Move into the Backend folder
          npm test

      - name: Upload Jest Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: Backend/coverage/  # ✅ Ensure correct coverage pat